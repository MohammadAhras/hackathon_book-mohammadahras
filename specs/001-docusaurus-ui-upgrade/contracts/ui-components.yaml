### CTAButton Component Contract

#### Interface
```typescript
interface CTAButtonProps {
  text: string;             // Button text (required)
  link: string;             // Destination URL (required)
  variant?: 'primary' | 'secondary' | 'ghost'; // Style variant (default: 'primary')
